<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GitHub Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input
          type="text"
          id="search"
          placeholder="Search a Github User"
      />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img src="http://randomuser.me/api/portraits/men/10.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio laborum nesciunt optio porro praesentium.
            Eius modi nam optio quia voluptatibus.
          </p>
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>
          
          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
